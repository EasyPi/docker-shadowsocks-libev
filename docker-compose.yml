version: "3.8"

services:

  server:
    image: vimagick/shadowsocks-libev
    ports:
      - "8388:8388/tcp"
      - "8388:8388/udp"
    environment:
      - METHOD=chacha20-ietf-poly1305
      - PASSWORD=5ouMnqPyzseL
    restart: unless-stopped

  client:
    image: vimagick/shadowsocks-libev
    command:
      ss-local -s 1.2.3.4
               -p 8388
               -m chacha20-ietf-poly1305
               -k 5ouMnqPyzseL
               -b 0.0.0.0
               -l 1080
               -t 60
               --fast-open
    ports:
      - "1080:1080"
    restart: unless-stopped
